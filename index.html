<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter in a City..."
                id="cityInput"
              />
            </div>
          </div>
          <div class="col-3">
            <button type="submit" id="searchButton">Search</button>
          </div>
        </div>
      </form>
      <div class="col-9">
        <h1>City</h1>
        <ul>
          <li>Date</li>
          <li>Time</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-3">
          <img src="Icon" alt="Current Weather Icon" />
        </div>
        <div class="col-3">
          <p>Current Weather <span>Feels like X</span></p>
        </div>
        <div class="col-3">
          <p>Xoc <span>Xoc/Xoc</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p id="nextDay">Tomorrow</p>
        </div>
        <div class="col-2">
          <p id="nextDay2">Thrusday</p>
        </div>
        <div class="col-2">
          <p id="nextDay3">Friday</p>
        </div>
        <div class="col-2">
          <p id="nextDay4">Saturday</p>
        </div>
        <div class="col-2">
          <p id="nextDay5">Sunday</p>
        </div>
        <div class="col-2">
          <p id="nextDay6">Monday</p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <img id="nextDayIcon" src="ICON" alt="Weather Icon" />
        </div>
        <div class="col-2">
          <img id="nextDay2Icon" src="ICON" alt="Weather Icon" />
        </div>
        <div class="col-2">
          <img id="nextDay3Icon" src="ICON" alt="Weather Icon" />
        </div>
        <div class="col-2">
          <img id="nextDay4Icon" src="ICON" alt="Weather Icon" />
        </div>
        <div class="col-2">
          <img id="nextDay5Icon" src="ICON" alt="Weather Icon" />
        </div>
        <div class="col-2">
          <img id="nextDay6Icon" src="ICON" alt="Weather Icon" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p id="nextDayTemp">14oc/7oc</p>
        </div>
        <div class="col-2">
          <p id="nextDay2Temp">14oc/7oc</p>
        </div>
        <div class="col-2">
          <p id="nextDay3Temp">14oc/7oc</p>
        </div>
        <div class="col-2">
          <p id="nextDay4Temp">14oc/7oc</p>
        </div>
        <div class="col-2">
          <p id="nextDay5Temp">14oc/7oc</p>
        </div>
        <div class="col-2">
          <p id="nextDay6Temp">14oc/7oc</p>
        </div>
      </div>
      <small>
        <a href="https://github.com/AmandaJ17/Weather_App" target="_blank"
          >Open source code</a
        >
        by Amanda Stacey
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
