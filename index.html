<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                type="search"
                placeholder="Enter a City..."
                id="cityInput"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col-3">
            <button type="submit">
              <strong>Search</strong>
            </button>
          </div>
        </div>
      </form>
      <div class="currentWeather">
        <div class="col-9">
          <h1 id="city"></h1>
          <p id="currentDate">Date</p>
        </div>
        <div class="row">
          <div class="col-3">
            <img
              src=""
              alt="Current Weather Icon"
              id="currentWeatherIcon"
              class="float-left"
            />
          </div>
          <div class="col-3">
            <p id="temperature">14°C</p>
            <br />
            <p id="weatherDescription">Current Weather</p>
            <br />
            <p id="feelsLike">Feels like 14°C</p>
          </div>
        </div>
      </div>
      <div class="row" id="forecastNames">
        <div class="col-2">
          <p id="nextDay">Tomorrow</p>
        </div>
        <div class="col-2">
          <p id="nextDay2">Thrusday</p>
        </div>
        <div class="col-2">
          <p id="nextDay3">Friday</p>
        </div>
        <div class="col-2">
          <p id="nextDay4">Saturday</p>
        </div>
        <div class="col-2">
          <p id="nextDay5">Sunday</p>
        </div>
        <div class="col-2">
          <p id="nextDay6">Monday</p>
        </div>
      </div>
      <div class="row" class="forecastIcons">
        <div class="col-2">
          <img
            id="nextDayIcon"
            src="src/Images/weatherIcon-01.png"
            alt="Weather Icon"
          />
        </div>
        <div class="col-2">
          <img
            id="nextDay2Icon"
            src="src/Images/weatherIcon-03.png"
            alt="Weather Icon"
          />
        </div>
        <div class="col-2">
          <img
            id="nextDay3Icon"
            src="src/Images/weatherIcon-06.png"
            alt="Weather Icon"
          />
        </div>
        <div class="col-2">
          <img
            id="nextDay4Icon"
            src="src/Images/weatherIcon-04.png"
            alt="Weather Icon"
          />
        </div>
        <div class="col-2">
          <img
            id="nextDay5Icon"
            src="src/Images/weatherIcon-07.png"
            alt="Weather Icon"
          />
        </div>
        <div class="col-2">
          <img
            id="nextDay6Icon"
            src="src/Images/weatherIcon-03.png"
            alt="Weather Icon"
          />
        </div>
      </div>
      <div class="row" id="forecast">
        <div class="col-2">
          <p id="nextDayTemp">14°C / 7°C</p>
        </div>
        <div class="col-2">
          <p id="nextDay2Temp">14°C / 7°C</p>
        </div>
        <div class="col-2">
          <p id="nextDay3Temp">14°C / 7°C</p>
        </div>

        <div class="col-2">
          <p id="nextDay4Temp">14°C / 7°C</p>
        </div>
        <div class="col-2">
          <p id="nextDay5Temp">14°C / 7°C</p>
        </div>
        <div class="col-2">
          <p id="nextDay6Temp">14°C / 7°C</p>
        </div>
      </div>
      <small>
        <a href="https://github.com/AmandaJ17/Weather_App" target="_blank"
          >Open-Source Code</a
        >
        by Amanda Stacey
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
