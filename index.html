<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                type="search"
                placeholder="Enter a City..."
                id="cityInput"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col-3">
            <button type="submit">
              <strong>Search</strong>
            </button>
          </div>
        </div>
      </form>
      <div class="currentWeather">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <br />
            <p id="currentDate">Date</p>
          </div>
          <div class="col-3">
            <p id="temperature">14</p>
            <br />
            <p id="feelsLike">Feels like 14Â°C</p>
          </div>
          <div class="col-3">
            <img
              src=""
              alt="Current Weather Icon"
              id="currentWeatherIcon"
              class="float-left"
            />
            <br />
            <p id="weatherDescription">Current Weather</p>
            <br />
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="theForecast">
        <p><strong> The next few hours ...</strong></p>
        <div class="row" id="weatherForecast"></div>
      </div>
      <small>
        <a href="https://github.com/AmandaJ17/Weather_App" target="_blank">
          Open-Source Code</a
        >
        by Amanda Stacey
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
